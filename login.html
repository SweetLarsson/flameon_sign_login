<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Group One" />
    <meta
      name="description"
      content="The gas delivery Capstone project, 3MTT Cohort 2(June/November Session), members of the group follow"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlameOn</title>
    <link rel="stylesheet" href="signup.css" />

    <!-- Tab Icon -->
    <link rel="icon" href="assets/images/logo/flameon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <!-- The mainbody -->
  <body>
    <div class="video-container">
      <video autoplay loop muted>
        <source src="assets/videos/mtn.mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        <!-- Page Label -->
        <div class="form-container">
          <h2 class="text-center mb-4">
            <img src="assets/images/logo/flameon.png" alt="" />FlameOn
          </h2>
          <form id="login-form">
            <!-- Username texfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Full name"
                required
              />
            </div>

            <!-- Email textfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password field -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span class="input-group-text toggle-password"
                ><i class="bi bi-eye-slash"></i
              ></span>
            </div>

            <small id="password-hint" class="text-danger d-none">
              <strong style="color: black;">Password must be atleast:</strong> <br>
              8 characters, <br>
              One uppercase, <br>
              One lowercase, <br>
              One digit, <br> 
              One special character.
            </small>

            <!-- Login -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn google-login">
                <i class="bi bi-google"></i> Login with Google
              </button>
              <button type="button" class="btn facebook-login">
                <i class="bi bi-facebook"></i> Login with Facebook
              </button>
            </div>

            <div class="text-center mt-3">
              <p>
                Don't have an account?
                <a href="signup.html" class="text-orange fw-bold">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for Successful Login -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <i class="bi bi-check-circle-fill text-success fs-1"></i>
            <h5 class="mt-3">Welcome Back to FlameOn</h5>
            <p>We've missed you!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>

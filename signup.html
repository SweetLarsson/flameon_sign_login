<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Group One" />
    <meta
      name="description"
      content="The gas delivery Capstone project, 3MTT Cohort 2(June/November Session), members of the group follow"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlameOn</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/images/logo/flameon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <!-- Main body -->
  <body>
    <div class="video-container">
      <video autoplay loop muted>
        <source src="assets/videos/mtn.mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        <!-- Page Label -->
        <div class="form-container">
          <h2 class="text-center mb-4">
            <img src="assets/images/logo/flameon.png" alt="" />FlameOn
          </h2>
          <form id="signup-form">
            <!-- Username texfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Full name"
                required
              />
            </div>

            <!-- Email textfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>

            <!-- Phone numberfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-phone"></i></span>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Phone number"
                required
              />
            </div>

            <!-- Location addressfield -->
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-geo-alt"></i
              ></span>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                placeholder="Location"
                required
              />
            </div>

            <!-- Password field -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span class="input-group-text toggle-password"
                ><i class="bi bi-eye-slash"></i
              ></span>
            </div>

            <!-- confirmPassword field -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <span class="input-group-text toggle-password"
                ><i class="bi bi-eye-slash"></i
              ></span>
            </div>

            <!-- Password criteria -->
            <small id="password-hint" class="text-danger">
              <strong style="color: black">Password must be atleast:</strong>
              <ul style="list-style-type: none; padding: 0">
                <li id="length" class="text-danger">8 characters</li>
                <li id="uppercase" class="text-danger">One uppercase letter</li>
                <li id="lowercase" class="text-danger">One lowercase letter</li>
                <li id="digit" class="text-danger">One digit</li>
                <li id="special" class="text-danger">One special character</li>
              </ul>
            </small>

            <!-- Sign up -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <!-- Alternative signup buttons (Google and Facebook)-->
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn google-login">
                <i class="bi bi-google"></i> Sign Up with Google
              </button>
              <button type="button" class="btn facebook-login">
                <i class="bi bi-facebook"></i> Sign Up with Facebook
              </button>
            </div>

            <div class="text-center mt-3">
              <p>
                Already have an account?
                <a href="login.html" class="text-orange fw-bold">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for Successful Sign Up -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <i class="bi bi-check-circle-fill text-success fs-1"></i>
            <h5 class="mt-3">Welcome to FlameOn</h5>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
